<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  div {
    width: 300px;
    height: 300px;
    margin: 0 auto;
  }

  .bg1 {
    background: linear-gradient(to right, red, green);
  }

  .bg2 {
    background: linear-gradient(45deg, white, red);
  }

  .bg3 {
    background: linear-gradient(135deg, white 10%, red 20%, gray 30%, black 40%);
  }
</style>
<body>
<div class="bg1"></div>
<div class="bg2"></div>
<div class="bg3"></div>
</body>
</html>
