<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  div {
    width: 300px;
    height: 300px;
    margin: 0 auto;
  }

  .bg1 {
    background: linear-gradient(135deg, transparent 0, transparent 45.5%, red 45.5%, red 50%, transparent 50%, transparent 100%),
    linear-gradient(45deg, transparent 0, transparent 45.5%, green 45.5%, green 50%, transparent 50%, transparent 100%);
    background-size:30px 30px;
  }

  .bg2 {
    background: blue;
  }

  .bg3 {
    background: rgba(37, 255, 91, 0.3);
  }
</style>
<body>
<div class="bg1"></div>
<div class="bg2"></div>
<div class="bg3"></div>
</body>
</html>
