<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .table {
      width: 500px;
      height: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      display: table;
      border-collapse: collapse; /*合并表格边框*/
    }

    .row {
      display: table-row;  /*表格行*/
    }
    .col{
      display:table-cell;  /*表格列*/
      vertical-align: middle;
      text-align: center;
      border:1px solid #ccc;
    }

  </style>
</head>
<body>
<div class="table">
  <div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>
  <div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>
</div>
</body>
</html>
