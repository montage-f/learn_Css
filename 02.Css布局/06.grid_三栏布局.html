<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      color: white
    }

    .container {
      height: 100%;
      display: grid;
      grid-template-columns: 200px auto 200px;
    }

    .left {
      background: #000;
    }

    .content {
      background: yellow;
    }

    .right {
      background: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left">left</div>
  <div class="content">content</div>
  <div class="right">right</div>
</div>
</body>
</html>
